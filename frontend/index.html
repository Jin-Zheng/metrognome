            </div>

            <!-- Modal footer -->

              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>

    <!--Src: https://getbootstrap.com/docs/4.0/components/modal/-->
    <!-- Modal -->
    <div class="modal fade" id="uploadForm" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="upload_form">
          <div class="modal-header">
            <h5 class="modal-title">Upload a sound file</h5>
            <button id="upload_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <h5>Title</h5>
              <input type="text" id="upload_title" placeholder="ex. Snare" required>
              <h5>File</h5>
              <input  type="file" accept="audio/*" id="upload_file" placeholder="Upload" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
          </form>
        </div>
      </div>
    </div>
