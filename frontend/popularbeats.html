    <!-- The Modal taken from https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_modal&stacked=h-->
    <div class="container">
      <!-- The Modal -->
      <div class="modal fade in" id="login_modal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h2 class="col-11 modal-title text-center">Log In</h2>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="alert">
              </div>
              <!-- Login body -->
              <form class="complex_form border">
                <input type="text" name="username" class="form_element" placeholder="Enter a username" required/>
                <input type="password" name="password" class="form_element" placeholder="Enter a password" required/>
                <div class="row justify-content-center">
                  <button id="signin" name="action" class="btn">Sign in</button>
                  or <button id="signup" name="action" class="btn">Sign up</button>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>

                      <span class ="badge badge-primary badge-pill">

                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                      <button id="test" type="button" class="btn btn-primary">Play Beat 3</button>
                      <a href="/comments.html"> Comments</a>
                      <span class ="badge badge-primary badge-pill">14</span>    
                  </li>
                </ul>
